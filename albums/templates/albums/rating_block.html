	   onmousemove="rating_onmouseover(event);"
	   onmouseout="rating_onmouseout(event);"
	   onmouseup="rating_onmouseup(event);"></span>({{object.rating.votes}} votes)
<script type="text/javascript">var user_vote = {{user_vote|get_digit:"1"}};</script>
